<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}">
    <script th:src="@{/webjars/jquery/3.5.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <h1>新增员工</h1>
    <form class="form-horizontal" th:action="@{/addEmp}" method="post">
        <input type="hidden" name="empId" th:value="${emp.empId}" />
        <div class="form-group">
            <label for="empName" class="col-sm-2 control-label">员工名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="empName"  id="empName" placeholder="员工名称" th:value="${emp.empName}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="bmId" class="col-sm-2 control-label">员工部门</label>
            <div class="col-sm-10">
                <select  id="bmId" name="bmId"  class="form-control"  th:value="${emp.bmId}">
                    <option th:selected="${emp.bmId==1}" value="1">JAVA</option>
                    <option th:selected="${emp.bmId==2}" value="2">测试</option>
                    <option th:selected="${emp.bmId==3}" value="3">UI</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="empDate" class="col-sm-2 control-label">入职日期</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="empDate"  id="empDate" placeholder="入职日期" th:value="${emp.empDate}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="empGw" class="col-sm-2 control-label">员工岗位</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="empGw"  id="empGw" placeholder="员工岗位" th:value="${emp.empGw}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="empZw" class="col-sm-2 control-label">员工职位</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="empZw"  id="empZw" placeholder="员工职位" th:value="${emp.empZw}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="保存" class="btn btn-info" />
                <a th:href="@{/findEmp}" class="btn btn-info">取消</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
